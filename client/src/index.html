<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="MoodTracker is a free and open source web app app that aims to help you understand yourself better. Track your emotional landscape, keep a mood journal, time your meditations, keep a meditation log and gain new insights into yourself. It's simple to use, works offline and because it runs in your browser you can use it across all your devices!"
    />
    <meta name="theme-color" content="#001429" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      MoodTracker - A mood tracker & meditation timer that helps you understand
      yourself
    </title>
    <link href="icons/icon.svg" rel="icon" type="image/svg+xml" />
    <link href="icons/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.tsx" type="module"></script>
  </head>
  <body>
    <noscript>
      <p class="center">You need to enable JavaScript to run this app</p>
    </noscript>
    <div id="root"><span class="spinner br-max"></span></div>
    <div id="dimmer-portal"></div>
  </body>
</html>
